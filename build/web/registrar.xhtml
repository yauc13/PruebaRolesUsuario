<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"         
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Registrar Usuario</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages autoUpdate="true" showDetail="true"/>
            <h:panelGrid columns="2">
                <p:outputLabel for="txtUsuario" value="Login Usuario"/>
                <p:inputText id="txtUsuario" required="true" value="#{usuarioBean.usuario.loginUsuario}"/>
                <p:outputLabel for="txtClave" value="Clave"/>
                <p:password id="txtClave" required="true" value="#{usuarioBean.usuario.passwordUsuario}"/>
                <p:outputLabel for="txtRol" value="Clave"/>
                <p:selectOneMenu id="txtRol" required="true" value="#{usuarioBean.usuario.rolUsuario}">
                <f:selectItem itemLabel="Administrador" itemValue="Administrador"/>
                <f:selectItem itemLabel="Editor" itemValue="Editor"/>
                <f:selectItem itemLabel="Eliminador" itemValue="Eliminador"/>
                </p:selectOneMenu>
                <h:column/>
                <p:commandButton icon="ui-icon-check" value="Registrar"  action="#{usuarioBean.registrar()}" />                
            </h:panelGrid>
            
        </h:form>
    </h:body>
</html>
